# Usar DATABASE_PUBLIC_URL en lugar de variables separadas
spring.datasource.url=jdbc:${DATABASE_PUBLIC_URL}?sslmode=require
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Ejecutar data.sql automáticamente
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Configuración servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging
logging.level.com.exa.base=INFO
logging.level.org.springframework.web=INFO
