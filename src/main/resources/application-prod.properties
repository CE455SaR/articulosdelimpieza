# ==============================================================
# = CONFIGURACIÓN PRODUCCIÓN (Railway) - CORREGIDA
# ==============================================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

# Configuración servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging para diagnóstico
logging.level.com.exa.base=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# Queries de seguridad
spring.queries.users-query=SELECT email, contrasena, activo FROM usuario WHERE email=?
spring.queries.roles-query=SELECT u.email, r.nombre as authority FROM usuario u INNER JOIN rol_usuario ru ON u.id_usuario = ru.id_usuario INNER JOIN rol r ON ru.id_rol = r.id_rol WHERE u.email=?

# Ejecutar data.sql automáticamente
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true