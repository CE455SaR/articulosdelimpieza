# ==============================================================
# = DATA SOURCE CONFIGURATION
# ==============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/Tiendita
spring.datasource.username=postgres
spring.datasource.password=CESaR1023
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# = JPA / HIBERNATE CONFIGURATION
# ==============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# = CONNECTION POOL CONFIGURATION (HikariCP)
# ==============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ==============================================================
# = SPRING SECURITY CONFIGURATION
# ==============================================================
# Consulta de autenticación
# Configuración de Spring Security
spring.queries.users-query=SELECT email, contrasena, activo FROM usuario WHERE email=?
spring.queries.roles-query=SELECT u.email, LOWER(r.nombre) as authority FROM usuario u INNER JOIN rol_usuario ru ON u.id_usuario = ru.id_usuario INNER JOIN rol r ON ru.id_rol = r.id_rol WHERE u.email=?

# ==============================================================
# = SERVER AND LOGGING CONFIGURATION
# ==============================================================
server.port=8080
logging.level.org.springframework.security=INFO
logging.level.com.exa.base=DEBUG

spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML