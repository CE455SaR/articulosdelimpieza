<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BLEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --blea-primary: #00a8e8;
            --blea-secondary: #00c9ff;
            --blea-dark: #005f73;
            --blea-light: #e0f7fa;
        }
        
        body {
            background: linear-gradient(135deg, var(--blea-light) 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            max-width: 900px;
            width: 100%;
            margin: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 40px rgba(0, 168, 232, 0.2);
        }
        
        .login-left {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-dark) 100%);
            color: white;
            padding: 50px 40px;
        }
        
        .brand-logo {
            background: white;
            color: var(--blea-primary);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .login-left h1 {
            font-weight: 700;
            margin-bottom: 15px;
            font-size: 2.5rem;
        }
        
        .login-left p {
            margin-bottom: 10px;
            opacity: 0.95;
        }
        
        .contact-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 30px;
        }
        
        .contact-info h6 {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        
        .contact-item i {
            width: 25px;
        }
        
        .login-right {
            padding: 50px 40px;
        }
        
        .login-right h2 {
            color: var(--blea-dark);
            font-weight: 700;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-control {
            border: 2px solid var(--blea-light);
            border-radius: 10px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            border-color: var(--blea-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 168, 232, 0.15);
        }
        
        .input-group-text {
            background: var(--blea-light);
            border: 2px solid var(--blea-light);
            border-radius: 10px 0 0 10px;
            color: var(--blea-dark);
        }
        
        .btn-login {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-secondary) 100%);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: white;
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 168, 232, 0.4);
        }
        
        .btn-register {
            background: white;
            border: 2px solid var(--blea-primary);
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            color: var(--blea-primary);
            transition: all 0.3s;
            width: 100%;
        }
        
        .btn-register:hover {
            background: var(--blea-light);
            transform: translateY(-2px);
        }
        
        .error-message {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 12px;
            border-radius: 5px;
            color: #856404;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .login-left {
                padding: 30px 20px;
            }
            
            .login-right {
                padding: 30px 20px;
            }
            
            .login-left h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <span th:if="${showMensaje}">
        <script th:inline="javascript">
            let icon = "success";
            const mensaje = /*[[${mensajeAlert}]]*/"";
            
            if (mensaje.toLowerCase().includes("error") || 
                mensaje.toLowerCase().includes("no coinciden") ||
                mensaje.toLowerCase().includes("ya está registrado") ||
                mensaje.toLowerCase().includes("solo se permiten")) {
                icon = "warning";
            }
            
            Swal.fire({
                icon: icon,
                title: mensaje,
                showConfirmButton: false,
                timer: 2000
            });
        </script>
    </span>

    <div class="login-container">
        <div class="login-card">
            <div class="row g-0">
                <!-- Lado izquierdo - Información -->
                <div class="col-lg-6">
                    <div class="login-left">
                        <div class="brand-logo">
                            <i class="fas fa-spray-can"></i>
                        </div>
                        <h1 class="text-center">BLEA</h1>
                        <p class="text-center lead">Productos de Limpieza y Hogar</p>
                        <p class="text-center"><i class="fas fa-sparkles me-2"></i>Tu espacio siempre limpio, fresco y en orden</p>
                        
                        <div class="contact-info">
                            <h6><i class="fas fa-address-book me-2"></i>Contáctanos</h6>
                            
                            <div class="contact-item">
                                <i class="fas fa-phone"></i>
                                <span>9221578663</span>
                            </div>
                            
                            <div class="contact-item">
                                <i class="fas fa-envelope"></i>
                                <span>erickmortera56@gmail.com</span>
                            </div>
                            
                            <div class="contact-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>Iturbide 837, Mapachapa, 96904 Barrancas, Ver.</span>
                            </div>
                            
                            <div class="contact-item">
                                <i class="fab fa-facebook"></i>
                                <a href="https://www.facebook.com/profile.php?id=61584112229244" target="_blank" class="text-white">
                                    Síguenos en Facebook
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Lado derecho - Formulario -->
                <div class="col-lg-6">
                    <div class="login-right">
                        <h2><i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión</h2>
                        
                        <form name="formLogin" th:action="@{/login}" method="POST">
                            <div th:if="${param.error}" class="error-message">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                Usuario o contraseña inválidos
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" class="form-control" name="username" placeholder="Ingresa tu usuario" required>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-key"></i>
                                    </span>
                                    <input type="password" class="form-control" name="password" placeholder="Ingresa tu contraseña" required>
                                </div>
                            </div>
                            
                            <button type="submit" class="btn-login mb-3">
                                <i class="fas fa-sign-in-alt me-2"></i>Entrar
                            </button>
                            
                            <a th:href="@{/registrar}" class="btn btn-register">
                                <i class="fas fa-user-plus me-2"></i>Registrarse
                            </a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
