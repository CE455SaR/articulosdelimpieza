<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Recursos compartidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --blea-primary: #00a8e8;
            --blea-secondary: #00c9ff;
            --blea-dark: #005f73;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-dark) 100%) !important;
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
        }
    </style>
</head>
<body>
    <!-- Fragmento de la barra de navegación -->
    <nav th:fragment="navbar" class="navbar navbar-dark fixed-top shadow-sm">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="fas fa-spray-can me-2"></i>BLEA - Productos de Limpieza
            </a>
            <div class="d-flex align-items-center">
                <a th:href="@{/cliente/catalogo}" class="btn btn-light me-2">
                    <i class="fas fa-shopping-bag me-1"></i>Catálogo
                </a>
                <a th:href="@{/carrito}" class="btn btn-light me-2 position-relative">
                    <i class="fas fa-shopping-cart me-1"></i>Carrito 
                    <span class="badge bg-danger ms-1" id="contador-carrito">0</span>
                </a>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-outline-light">
                        <i class="fas fa-sign-out-alt me-1"></i>Cerrar sesión
                    </button>
                </form>
            </div>
        </div>
    </nav>
</body>
</html>
