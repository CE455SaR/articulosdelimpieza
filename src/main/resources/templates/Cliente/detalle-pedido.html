<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">Tienda de Abarrotes</a>
            <div>
                <a th:href="@{/cliente/mis-pedidos}" class="btn btn-light me-2">Mis Pedidos</a>
                <a th:href="@{/cliente/catalogo}" class="btn btn-light">Catálogo</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h3>Pedido #<span th:text="${pedido.id}">123</span></h3>
                <a th:href="@{/cliente/mis-pedidos}" class="btn btn-light">Volver a mis pedidos</a>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <h5>Información del Pedido</h5>
                        <p><strong>Fecha:</strong> <span th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2023</span></p>
                        <p><strong>Estado:</strong> 
                            <span th:class="${pedido.estado == 'ENTREGADO' ? 'badge bg-success' : 
                                           (pedido.estado == 'EN_PROCESO' ? 'badge bg-warning' : 
                                           'badge bg-secondary')}"
                                  th:text="${pedido.estado}">Estado</span>
                        </p>
                    </div>
                    <div class="col-md-6 text-end">
                        <h5>Total del Pedido</h5>
                        <h3>$<span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></h3>
                    </div>
                </div>
                
                <h5 class="mb-3">Detalles del Pedido</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${detalles}">
                                <td>
                                    <strong th:text="${item.producto.nombre}">Producto</strong>
                                    <div class="text-muted small" th:text="${item.producto.descripcion}">Descripción</div>
                                </td>
                                <td>$<span th:text="${#numbers.formatDecimal(item.detalle.precioUnitario, 1, 2)}">0.00</span></td>
                                <td th:text="${item.detalle.cantidad}">1</td>
                                <td class="text-end">$<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Total:</th>
                                <th class="text-end">$<span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
