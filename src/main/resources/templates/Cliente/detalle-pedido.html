<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalle de Pedido - BLEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blea-primary: #00a8e8;
            --blea-secondary: #00c9ff;
            --blea-dark: #005f73;
            --blea-light: #e0f7fa;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-dark) 100%) !important;
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            background: white;
            color: var(--blea-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-secondary) 100%);
            color: white;
            font-weight: 600;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .table thead {
            background-color: var(--blea-light);
        }
        
        .info-box {
            background-color: var(--blea-light);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <div class="brand-icon">
                    <i class="fas fa-spray-can"></i>
                </div>
                <span>BLEA</span>
            </a>
            <div>
                <a th:href="@{/cliente/mis-pedidos}" class="btn btn-light me-2">
                    <i class="fas fa-arrow-left me-1"></i>Mis Pedidos
                </a>
                <a th:href="@{/cliente/catalogo}" class="btn btn-light">
                    <i class="fas fa-shopping-bag me-1"></i>Catálogo
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h3><i class="fas fa-receipt me-2"></i>Pedido #<span th:text="${pedido.id}">123</span></h3>
            </div>
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-6">
                        <div class="info-box">
                            <h5><i class="fas fa-info-circle me-2"></i>Información del Pedido</h5>
                            <p><strong>Fecha:</strong> <span th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2023</span></p>
                            <p class="mb-0"><strong>Estado:</strong> 
                                <span th:class="${pedido.estado == 'ENTREGADO' ? 'badge bg-success' : 
                                               (pedido.estado == 'EN_PROCESO' ? 'badge bg-warning' : 
                                               'badge bg-secondary')}"
                                      th:text="${pedido.estado}">Estado</span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <div class="info-box">
                            <h5><i class="fas fa-dollar-sign me-2"></i>Total del Pedido</h5>
                            <h2 class="text-primary">$<span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></h2>
                        </div>
                    </div>
                </div>
                
                <h5 class="mb-3"><i class="fas fa-list me-2"></i>Detalles del Pedido</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Producto</th>
                                <th>Precio Unitario</th>
                                <th>Cantidad</th>
                                <th class="text-end">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${detalles}">
                                <td>
                                    <strong th:text="${item.producto.nombre}">Producto</strong>
                                    <div class="text-muted small" th:text="${item.producto.descripcion}">Descripción</div>
                                </td>
                                <td>$<span th:text="${#numbers.formatDecimal(item.detalle.precioUnitario, 1, 2)}">0.00</span></td>
                                <td th:text="${item.detalle.cantidad}">1</td>
                                <td class="text-end">$<span th:text="${#numbers.formatDecimal(item.subtotal, 1, 2)}">0.00</span></td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <th colspan="3" class="text-end">Total:</th>
                                <th class="text-end">$<span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></th>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
