<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mis Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">Tienda de Abarrotes</a>
            <div>
                <a th:href="@{/cliente/catalogo}" class="btn btn-light me-2">CatÃ¡logo</a>
                <a th:href="@{/carrito}" class="btn btn-light">Carrito</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h3>ðŸ“‹ Mis Pedidos</h3>
            </div>
            <div class="card-body">
                <!-- Mostrar mensajes de error o Ã©xito -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <!-- No hay pedidos -->
                <div th:if="${#lists.isEmpty(pedidos)}" class="text-center py-5">
                    <h4>No tienes pedidos realizados</h4>
                    <a th:href="@{/cliente/catalogo}" class="btn btn-primary mt-3">Ir al catÃ¡logo</a>
                </div>
                
                <!-- Lista de pedidos -->
                <div th:if="${!#lists.isEmpty(pedidos)}" class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>NÃºmero de Pedido</th>
                                <th>Fecha</th>
                                <th>Total</th>
                                <th>Estado</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pedido : ${pedidos}">
                                <td th:text="${pedido.id}">123</td>
                                <td th:text="${#dates.format(pedido.fecha, 'dd/MM/yyyy HH:mm')}">01/01/2023</td>
                                <td>$<span th:text="${#numbers.formatDecimal(pedido.total, 1, 2)}">0.00</span></td>
                                <td>
                                    <span th:class="${pedido.estado == 'ENTREGADO' ? 'badge bg-success' : 
                                                   (pedido.estado == 'EN_PROCESO' ? 'badge bg-warning' : 
                                                   'badge bg-secondary')}"
                                          th:text="${pedido.estado}">Estado</span>
                                </td>
                                <td>
                                    <a th:href="@{/cliente/pedidos/{id}/detalle(id=${pedido.id})}" class="btn btn-sm btn-outline-primary">Ver detalles</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
