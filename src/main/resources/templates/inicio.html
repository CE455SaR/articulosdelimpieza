<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .role-card {
            border-left: 4px solid;
            transition: all 0.3s;
        }
        .role-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .cliente { border-left-color: #4e73df; }
        .proveedor { border-left-color: #f6c23e; }
        .empleado { border-left-color: #1cc88a; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <!-- Tarjeta de Bienvenida -->
        <div class="card mb-4 shadow">
            <div class="card-body text-center">
                <h2 class="text-primary">Bienvenido, <span th:text="${nombreUsuario}"></span></h2>
                <p class="text-muted">Sistema de gestión de tienda de abarrotes</p>
            </div>
        </div>

       <!-- Área Cliente -->
<div class="card role-card cliente mb-4" th:if="${esCliente}">
    <div class="card-header bg-white">
        <h4 class="mb-0"><i class="fas fa-user-tag me-2"></i>Área de Clientes</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4 mb-3">
                <a th:href="@{/cliente/catalogo}" class="btn btn-primary w-100">
                    <i class="fas fa-tag me-2"></i>Catálogo
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a th:href="@{/cliente/mis-pedidos}" class="btn btn-primary w-100">
                    <i class="fas fa-shopping-bag me-2"></i>Mis Pedidos
                </a>
            </div>
            <div class="col-md-4 mb-3">
                <a th:href="@{/carrito}" class="btn btn-primary w-100">
                    <i class="fas fa-shopping-cart me-2"></i>Ver Carrito
                </a>
            </div>
        </div>
    </div>
</div>

        

      <!-- Dentro del área de proveedores -->
<div class="card role-card proveedor mb-4" th:if="${esProveedor}">
    <div class="card-header bg-white">
        <h4 class="mb-0"><i class="fas fa-truck me-2"></i>Área de Proveedores</h4>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 mb-3">
                <a th:href="@{/proveedor/mis-productos}" class="btn btn-warning w-100">
                    <i class="fas fa-boxes me-2"></i>Mis Productos
                </a>
            </div>
            <div class="col-md-6 mb-3">
                <a th:href="@{/proveedor/nuevo-producto}" class="btn btn-warning w-100">
                    <i class="fas fa-plus-circle me-2"></i>Agregar Producto
                </a>
            </div>
        </div>
    </div>
</div>
        <!-- Área Empleado -->
        <div class="card role-card empleado mb-4" th:if="${esEmpleado}">
            <div class="card-header bg-white">
                <h4 class="mb-0"><i class="fas fa-user-tie me-2"></i>Área de Empleados</h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 mb-3">
                        <a href="/empleado/productos-mas-vendidos" class="btn btn-success w-100">
                            <i class="fas fa-chart-bar me-2"></i>Productos Más Vendidos
                        </a>
                    </div>
                </div>
            </div>
        </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
