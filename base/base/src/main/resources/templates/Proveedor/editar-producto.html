<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto - BLEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .product-form {
            max-width: 700px;
            margin: 0 auto;
        }
        .btn-logout {
            background-color: #fff;
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-logout:hover {
            background-color: #dc3545;
            color: white;
            border-color: #dc3545;
        }
    </style>
</head>
<body class="bg-light">
    <!-- Navbar Proveedor (Amarillo) -->
    <nav class="navbar navbar-dark bg-warning shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <i class="fas fa-spray-can me-2"></i>BLEA - Productos de Limpieza
            </a>
            <div class="d-flex">
                <a th:href="@{/proveedor/mis-productos}" class="btn btn-light me-2">
                    <i class="fas fa-boxes me-1"></i>Mis Productos
                </a>
                <a th:href="@{/proveedor/nuevo-producto}" class="btn btn-light me-2">
                    <i class="fas fa-plus-circle me-1"></i>Agregar Producto
                </a>
                <a href="http://localhost:8080/login" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </a>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="product-form">
            <div class="card shadow">
                <div class="card-header bg-warning text-white">
                    <h3 class="m-0"><i class="fas fa-edit me-2"></i>Editar Producto</h3>
                </div>
                <div class="card-body">
                    <!-- Alertas -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    
                    <!-- Formulario -->
                    <form th:action="@{/proveedor/actualizar-producto}" th:object="${producto}" method="post" class="mt-3">
                        <input type="hidden" th:field="*{id_producto}">
                        <input type="hidden" th:field="*{id_proveedor}">
                        
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre del Producto</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control" id="descripcion" th:field="*{descripcion}" rows="3" required></textarea>
                        </div>
                        
                        <div class="mb-4">
                            <label for="precio" class="form-label">Precio</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="number" class="form-control" id="precio" th:field="*{precio}" step="0.01" min="0.01" required>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/proveedor/mis-productos}" class="btn btn-outline-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Actualizar Producto
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
