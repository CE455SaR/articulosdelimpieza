<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Carrito - BLEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --blea-primary: #00a8e8;
            --blea-secondary: #00c9ff;
            --blea-dark: #005f73;
            --blea-light: #e0f7fa;
        }
        
        body {
            background: linear-gradient(135deg, #e0f7fa 0%, #ffffff 100%);
            min-height: 100vh;
        }
        
        .navbar {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-dark) 100%) !important;
            box-shadow: 0 4px 15px rgba(0, 168, 232, 0.3);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 1.6rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .brand-icon {
            background: white;
            color: var(--blea-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-secondary) 100%);
            color: white;
            font-weight: 600;
            border-radius: 15px 15px 0 0 !important;
            padding: 20px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--blea-primary) 0%, var(--blea-secondary) 100%);
            border: none;
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
        }
        
        .btn-success {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border: none;
            border-radius: 30px;
            padding: 12px 30px;
            font-weight: 600;
        }
        
        .btn-outline-danger {
            border-radius: 30px;
            padding: 10px 25px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">
                <div class="brand-icon">
                    <i class="fas fa-spray-can"></i>
                </div>
                <span>BLEA</span>
            </a>
            <a th:href="@{/cliente/catalogo}" class="btn btn-light">
                <i class="fas fa-arrow-left me-2"></i>Seguir Comprando
            </a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="card-header">
                <h3><i class="fas fa-shopping-cart me-2"></i>Tu Carrito</h3>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${#maps.isEmpty(items)}" class="text-center py-5">
                    <i class="fas fa-shopping-cart" style="font-size: 4rem; color: #dee2e6;"></i>
                    <h4 class="mt-3">Tu carrito está vacío</h4>
                    <a th:href="@{/cliente/catalogo}" class="btn btn-primary mt-3">
                        <i class="fas fa-shopping-bag me-2"></i>Ver catálogo
                    </a>
                </div>
                
                <div th:if="${!#maps.isEmpty(items)}">
                    <div th:each="entry : ${items}" class="mb-3 border-bottom pb-3">
                        <div class="row align-items-center">
                            <div class="col-md-5">
                                <h5 th:text="${entry.key.nombre}"></h5>
                                <p class="text-muted" th:text="${entry.key.descripcion}"></p>
                            </div>
                            <div class="col-md-2">
                                <form th:action="@{/carrito/actualizar}" method="post" class="d-flex align-items-center">
                                    <input type="hidden" name="idProducto" th:value="${entry.key.id_producto}">
                                    <input type="number" name="cantidad" th:value="${entry.value}" min="1" 
                                           class="form-control form-control-sm me-2" style="width: 70px;">
                                    <button type="submit" class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-sync-alt"></i>
                                    </button>
                                </form>
                            </div>
                            <div class="col-md-2">
                                <p>Precio: $<span th:text="${#numbers.formatDecimal(entry.key.precio, 1, 2)}">0.00</span></p>
                            </div>
                            <div class="col-md-2">
                                <p>Subtotal: $<span th:text="${#numbers.formatDecimal(entry.key.precio * entry.value, 1, 2)}">0.00</span></p>
                            </div>
                            <div class="col-md-1">
                                <form th:action="@{/carrito/eliminar/{idProducto}(idProducto=${entry.key.id_producto})}" method="post">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex justify-content-between mt-4">
                        <form th:action="@{/carrito/vaciar}" method="post">
                            <button type="submit" class="btn btn-outline-danger">
                                <i class="fas fa-trash-alt me-2"></i>Vaciar Carrito
                            </button>
                        </form>
                        <div class="text-end">
                            <h3>Total: $<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></h3>
                            <a th:href="@{/checkout}" class="btn btn-success btn-lg mt-2">
                                <i class="fas fa-check-circle me-2"></i>Finalizar Compra
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
