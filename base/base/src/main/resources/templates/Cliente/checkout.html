<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary shadow-sm mb-4">
        <div class="container">
            <a class="navbar-brand" th:href="@{/inicio}">BLEA-Productos</a>
            <a th:href="@{/carrito}" class="btn btn-light">Volver al Carrito</a>
        </div>
    </nav>

    <div class="container">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h3>✅ Confirmar Pedido</h3>
            </div>
            <div class="card-body">
                <!-- Mostrar mensajes de error o éxito -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
                
                <!-- Cambiamos la URL del formulario para usar la nueva ruta -->
                <form th:action="@{/cliente/finalizar-pedido}" method="post">
                    <div class="mb-4">
                        <h4>Resumen de tu compra:</h4>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Producto</th>
                                        <th>Precio Unitario</th>
                                        <th>Cantidad</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="entry : ${items}">
                                        <td>
                                            <strong th:text="${entry.key.nombre}">Producto</strong>
                                            <div class="text-muted small" th:text="${entry.key.descripcion}">Descripción</div>
                                        </td>
                                        <td>$<span th:text="${#numbers.formatDecimal(entry.key.precio, 1, 2)}">0.00</span></td>
                                        <td th:text="${entry.value}">1</td>
                                        <td class="text-end">$<span th:text="${#numbers.formatDecimal(entry.key.precio * entry.value, 1, 2)}">0.00</span></td>
                                    </tr>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th colspan="3" class="text-end">Total:</th>
                                        <th class="text-end">$<span th:text="${#numbers.formatDecimal(total, 1, 2)}">0.00</span></th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100 py-2">Confirmar Pedido</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
