<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Más Vendidos - Tienda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        .top-product {
            border-left: 4px solid #1cc88a;
        }
        .card-header {
            background-color: #f8f9fc;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/inicio">BLEA-Productos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/empleado/pedidos">Pedidos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/empleado/productos-mas-vendidos">Productos Más Vendidos</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Cerrar sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- Filtros -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Filtros de Búsqueda</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/empleado/productos-mas-vendidos}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label for="periodo" class="form-label">Periodo:</label>
                        <select id="periodo" name="periodo" class="form-select" onchange="toggleFechas()">
                            <option value="SEMANA" th:selected="${periodo == 'SEMANA'}">Última Semana</option>
                            <option value="MES" th:selected="${periodo == 'MES'}">Último Mes</option>
                            <option value="TRIMESTRE" th:selected="${periodo == 'TRIMESTRE'}">Último Trimestre</option>
                            <option value="PERSONALIZADO" th:selected="${periodo == 'PERSONALIZADO'}">Personalizado</option>
                        </select>
                    </div>
                    <div class="col-md-4" id="fechaInicioDiv" style="display: none;">
                        <label for="fechaInicio" class="form-label">Fecha Inicio:</label>
                        <input type="date" id="fechaInicio" name="fechaInicio" class="form-control" th:value="${fechaInicio}">
                    </div>
                    <div class="col-md-4" id="fechaFinDiv" style="display: none;">
                        <label for="fechaFin" class="form-label">Fecha Fin:</label>
                        <input type="date" id="fechaFin" name="fechaFin" class="form-control" th:value="${fechaFin}">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Buscar
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Gráfico -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Gráfico de Productos Más Vendidos</h6>
            </div>
            <div class="card-body">
                <div class="chart-container">
                    <canvas id="productosChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Lista de Productos -->
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Productos Más Vendidos</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>#</th>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Descripción</th>
                                <th>Cantidad Vendida</th>
                                <th>Monto Total</th>
                                <th>Precio Promedio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="producto, status : ${productos}" th:class="${status.index == 0 ? 'top-product' : ''}">
                                <td th:text="${status.count}"></td>
                                <td th:text="${producto.idProducto}"></td>
                                <td th:text="${producto.nombre}"></td>
                                <td th:text="${producto.descripcion}"></td>
                                <td th:text="${producto.cantidadVendida}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(producto.montoTotal, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
                                <td th:text="${'$' + #numbers.formatDecimal(producto.precioPromedio, 1, 'DEFAULT', 2, 'DEFAULT')}"></td>
                            </tr>
                            <tr th:if="${productos.empty}">
                                <td colspan="7" class="text-center">No hay datos disponibles en el periodo seleccionado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        // Función para mostrar/ocultar campos de fecha según el periodo seleccionado
        function toggleFechas() {
            const periodo = document.getElementById('periodo').value;
            const fechaInicioDiv = document.getElementById('fechaInicioDiv');
            const fechaFinDiv = document.getElementById('fechaFinDiv');
            
            if (periodo === 'PERSONALIZADO') {
                fechaInicioDiv.style.display = 'block';
                fechaFinDiv.style.display = 'block';
            } else {
                fechaInicioDiv.style.display = 'none';
                fechaFinDiv.style.display = 'none';
            }
        }
        
        // Ejecutar al cargar la página
        document.addEventListener('DOMContentLoaded', function() {
            toggleFechas();
            
            // Datos para el gráfico
            const productos = /*[[${productos}]]*/ [];
            
            if (productos.length > 0) {
                // Preparar datos para Chart.js
                const labels = productos.slice(0, 10).map(p => p.nombre);
                const cantidades = productos.slice(0, 10).map(p => p.cantidadVendida);
                const montos = productos.slice(0, 10).map(p => p.montoTotal);
                
                // Crear gráfico
                const ctx = document.getElementById('productosChart').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: 'Cantidad Vendida',
                                data: cantidades,
                                backgroundColor: 'rgba(28, 200, 138, 0.5)',
                                borderColor: 'rgba(28, 200, 138, 1)',
                                borderWidth: 1,
                                yAxisID: 'y'
                            },
                            {
                                label: 'Monto Total ($)',
                                data: montos,
                                backgroundColor: 'rgba(78, 115, 223, 0.5)',
                                borderColor: 'rgba(78, 115, 223, 1)',
                                borderWidth: 1,
                                yAxisID: 'y1',
                                type: 'line'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: true,
                                position: 'left',
                                title: {
                                    display: true,
                                    text: 'Cantidad'
                                }
                            },
                            y1: {
                                beginAtZero: true,
                                position: 'right',
                                title: {
                                    display: true,
                                    text: 'Monto ($)'
                                },
                                grid: {
                                    drawOnChartArea: false
                                }
                            }
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
