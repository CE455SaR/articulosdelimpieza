# ==============================================================
# = CONFIGURACIÓN PRODUCCIÓN (Railway) - CORREGIDA
# ==============================================================
spring.datasource.url=jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Configuración Thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false  # Cambia a false temporalmente para debug

# Configuración servidor
server.port=${PORT:8080}
server.servlet.context-path=/

# Logging para diagnóstico
logging.level.com.exa.base=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# En application-prod.properties, cambia:
spring.queries.users-query=SELECT email, contrasena, activo FROM usuarios WHERE email=?
spring.queries.roles-query=SELECT u.email, r.nombre as authority FROM usuarios u INNER JOIN user_roles ur ON u.id = ur.user_id INNER JOIN roles r ON ur.role_id = r.id WHERE u.email=?