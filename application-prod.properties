# ==============================================================
# = DATA SOURCE CONFIGURATION (Para Railway - CORREGIDO)
# ==============================================================
# Usar la variable DATABASE_URL de Railway - FORMA CORRECTA
spring.datasource.url=${DATABASE_URL}
spring.datasource.hikari.maximum-pool-size=10

# ==============================================================
# = JPA / HIBERNATE CONFIGURATION
# ==============================================================
# Cambiar a 'update' temporalmente para crear tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================
# = SPRING SECURITY CONFIGURATION
# ==============================================================
spring.queries.users-query=SELECT email, contrasena, activo FROM usuario WHERE email=?
spring.queries.roles-query=SELECT u.email, LOWER(r.nombre) as authority FROM usuario u INNER JOIN rol_usuario ru ON u.id_usuario = ru.id_usuario INNER JOIN rol r ON ru.id_rol = r.id_rol WHERE u.email=?

# ==============================================================
# = SERVER AND LOGGING CONFIGURATION
# ==============================================================
server.port=${PORT:8080}
logging.level.org.springframework.security=INFO
logging.level.com.exa.base=INFO

spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML
debug=false