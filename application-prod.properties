# ==============================================================
# = DATA SOURCE CONFIGURATION (Para Railway)
# ==============================================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/Tiendita}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:CESaR1023}

# ==============================================================
# = JPA / HIBERNATE CONFIGURATION
# ==============================================================
# En producción usa 'update' temporalmente para crear las tablas
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# ==============================================================
# = CONNECTION POOL CONFIGURATION
# ==============================================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000

# ==============================================================
# = SPRING SECURITY CONFIGURATION
# ==============================================================
spring.queries.users-query=SELECT email, contrasena, activo FROM usuario WHERE email=?
spring.queries.roles-query=SELECT u.email, LOWER(r.nombre) as authority FROM usuario u INNER JOIN rol_usuario ru ON u.id_usuario = ru.id_usuario INNER JOIN rol r ON ru.id_rol = r.id_rol WHERE u.email=?

# ==============================================================
# = SERVER AND LOGGING CONFIGURATION
# ==============================================================
server.port=${PORT:8080}
logging.level.org.springframework.security=INFO
logging.level.com.exa.base=INFO

spring.thymeleaf.cache=true
spring.thymeleaf.mode=HTML

# Para producción, desactivar debug
debug=false